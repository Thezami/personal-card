<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <title>My Card</title>
</head>

<body>
    <div class="card-container">
        <div class="header">
            <img class="gif" src="bruh.gif" alt="bruh.png">
            <img class="home" src="home.png">

            <div class="user-identity">
                <div class="user-name">
                    Zamiul
                </div>
                <div class="user-subname">
                    thezami
                </div>
            </div>
        </div>
        <div id="" class="subheader-buttons">
            <div class="subheader-button">random info</div>
            <div class="subheader-button">song of the month</div>
            <div class="subheader-button">socials</div>
        </div>
        <div class="subheader-info display-none ">
            <span>-i love kids</span>
            <span>-i play with kids</span>
            <span>-thats it.</span>
        </div>
        <div class="last-update">Last Updated: <span class="last-update-date">4/2/2024</span></div>
        <div class="credit"><span class="underline">edit card </span> &#8226; <span> Made by: Zam</span></div>
    </div>
</body>

<script src="index.js"></script>

</html>
